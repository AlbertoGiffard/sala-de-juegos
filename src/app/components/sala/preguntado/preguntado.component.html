<app-loading *ngIf="loading; else show"></app-loading>

<ng-template #show>
    <div class="container mt-4 border border-warning rounded">
        <div class="containerStats  m-2">
            <div class="lifes d-flex justify-content-between mb-2">
                <div class="firstCard">
                    <label class="txt-25 display-4">Oportunidades:
                        <strong class="font-weight-bold">{{lifes}}</strong>
                    </label>
                </div>
                <div class="firstCard">
                    <label class="txt-25 display-4">Cantidad de preguntas acertadas historicas:
                        <strong class="font-weight-bold">{{topScore}}</strong>
                    </label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="points">
                    <label class="txt-25 display-4">Preguntas acertadas:
                        <strong class="font-weight-bold">{{points}}</strong>
                    </label>
                </div>
                <!-- <div class="firstCard">
                    <label class="txt-25 display-4">Carta Actual: 
                        <strong class="font-weight-bold">hola</strong>
                    </label>
                </div> -->
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center marginTop height-fix p-4">
            <div class="containerImg text-center">
                <div class="card border-success p-2">
                    <div class="card-body text-success">
                        <span class="txt-25 text-dark font-weight-bold card-title">{{questionToShow.question}}</span>
                    </div>
                </div>
                <br>
                <br>
                <img src={{imageToShow}} class="imagePreguntado mb-3">
            </div>
            <div class="containerChoice align-items-center h-100">
                <div class="choices d-flex flex-column justify-content-around align-content-around flex-wrap h-100">
                    <button class="btn btnOption btn-secondary btn-lg" *ngFor="let option of questionToShow.options; let i = index;" (click)="correctAnswer(option, i)"  [ngStyle]="{'background-color':winOrLose[i]}">
                       {{option.option}}
                    </button>
                </div>
            </div>
        </div>
    
    
    </div>
</ng-template>
